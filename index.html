---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts reversed %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ site.url }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <div>
    <img src = "/public/cover/small/{{ post.image }}.png" align="left" class = "cover_img wnot" >
    <p>{{ post.excerpt  | strip_html  | truncatewords:35 }}</p>
    </div>
  </div>
  <hr />
  <a href = "https://www.facebook.com/groups/312205919488201" target = "_blank">Join our Facebook group "Bicycle Travelers".</a>
  <hr />
  {% endfor %}
</div>
