<head>
  <meta charset="utf-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="description" content="{% if page.title == 'Home' %}{{ site.desc }}{% else %}{{ page.desc }}{% endif %}">
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{% if page.title == "Home" %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}</title>
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{page.title}}">
  <meta name="twitter:description" content="{% if page.title == 'Home' %}{{ site.desc }}{% else %}{{ page.desc }}{% endif %}">
  <meta name="twitter:image" content="{% if page.title == 'Home' %}/public/logo.png{% else %}/public/cover/{{ page.image }}.png{% endif %}">

  <!-- Open Graph data -->
  <meta property="og:title" content="{{page.title}}" />
  <meta property="og:type" content="article" />
  <meta property="og:image" content="{% if page.title == 'Home' %}/public/logo.png{% else %}/public/cover/{{ page.image }}.png{% endif %}" />
  <meta property="og:description" content="{% if page.title == 'Home' %}{{ site.desc }}{% else %}{{ page.desc }}{% endif %}" /> 
  <meta property="og:site_name" content="Bike Touring World" />
  
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css?16052019">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css?16052019">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css?18052019">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="128x128" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">
  <script src = "/Countable.js"></script>
  {% feed_meta %}
  
</head>
