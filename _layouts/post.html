---
layout: default
---

<div class="post" id="content">
  <h1 class="post-title">{{ page.title }}</h1>
  <img src = "/public/cover/{{page.image}}.png" alt = "{{ page.title }}" />
  {{ content }}
</div>

<div id = "veri" style = "text-align:center; padding:5px;"></div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:5 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
